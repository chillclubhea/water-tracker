<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日飲水記錄器 - 會員版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --bg-color: #f4f7f6;
            --text-color: #333;
            --white: #ffffff;
            --danger: #e74c3c;
            --success: #2ecc71;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            position: relative;
        }

        /* Auth Screens (Login/Register) */
        .auth-screen {
            padding: 40px;
            text-align: center;
        }

        .auth-screen h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn-block {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .btn-block:hover {
            background-color: var(--secondary-color);
        }

        .toggle-link {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
            cursor: pointer;
        }

        .toggle-link span {
            color: var(--primary-color);
            font-weight: bold;
        }

        .error-msg {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 5px;
            min-height: 20px;
        }

        /* Main App Screen */
        .app-screen {
            display: none;
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .logout-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .logout-btn:hover {
            color: var(--danger);
        }

        h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .date-display {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .time-display {
            color: var(--primary-color);
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 5px;
        }

        .user-greeting {
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
            color: var(--secondary-color);
        }

        /* Progress Circle */
        .progress-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .progress-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #e0f7fa;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
            border: 4px solid var(--white);
            margin-bottom: 20px;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background-color: var(--primary-color);
            transition: height 0.5s ease;
            z-index: 1;
        }

        .percentage-text {
            position: relative;
            z-index: 2;
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-color);
            text-shadow: 0 0 5px rgba(255,255,255,0.8);
        }

        .stats {
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
        }

        .stats p {
            font-size: 0.9rem;
            color: #555;
        }

        .stats span {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        /* Controls */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .quick-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s, background 0.3s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .add-btn {
            flex: 1;
            background-color: #e3f2fd;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .add-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .custom-input {
            display: flex;
            gap: 10px;
        }

        .custom-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        .submit-btn {
            background-color: var(--success);
            color: white;
            padding: 0 20px;
        }

        .submit-btn:hover {
            background-color: #27ae60;
        }

        .reset-btn {
            background-color: #ffebee;
            color: var(--danger);
            width: 100%;
            margin-top: 10px;
        }

        .reset-btn:hover {
            background-color: #ffcdd2;
        }

        /* History List */
        .history-section {
            margin-top: 25px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .history-section h3 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #555;
        }

        #history-list {
            list-style: none;
            max-height: 150px;
            overflow-y: auto;
        }

        #history-list li {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f1f1f1;
            font-size: 0.9rem;
        }

        #history-list li span.time {
            color: #999;
            font-size: 0.8rem;
        }

        /* Scrollbar styling */
        #history-list::-webkit-scrollbar {
            width: 5px;
        }
        #history-list::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 5px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- 1. 登入畫面 -->
        <div id="login-screen" class="auth-screen">
            <h2><i class="fas fa-user-circle"></i> 會員登入</h2>
            <div class="form-group">
                <label>帳號 (Username)</label>
                <input type="text" id="login-user" placeholder="輸入您的帳號">
            </div>
            <div class="form-group">
                <label>密碼 (Password)</label>
                <input type="password" id="login-pass" placeholder="輸入您的密碼">
            </div>
            <p id="login-error" class="error-msg"></p>
            <button class="btn-block" onclick="handleLogin()">登入</button>
            <div class="toggle-link" onclick="showRegister()">
                還沒有帳號？ <span>立即註冊</span>
            </div>
        </div>

        <!-- 2. 註冊畫面 -->
        <div id="register-screen" class="auth-screen hidden">
            <h2><i class="fas fa-user-plus"></i> 註冊新帳號</h2>
            <div class="form-group">
                <label>設定帳號</label>
                <input type="text" id="reg-user" placeholder="設定使用者名稱">
            </div>
            <div class="form-group">
                <label>設定密碼</label>
                <input type="password" id="reg-pass" placeholder="設定密碼">
            </div>
            <div class="form-group">
                <label>每日目標 (ml)</label>
                <input type="number" id="reg-goal" value="2000">
            </div>
            <p id="reg-error" class="error-msg"></p>
            <button class="btn-block" onclick="handleRegister()">註冊並登入</button>
            <div class="toggle-link" onclick="showLogin()">
                已有帳號？ <span>返回登入</span>
            </div>
        </div>

        <!-- 3. 主應用畫面 (登入後顯示) -->
        <div id="app-screen" class="app-screen">
            <header>
                <button class="logout-btn" onclick="handleLogout()">
                    <i class="fas fa-sign-out-alt"></i> 登出
                </button>
                <h1><i class="fas fa-tint"></i> 飲水記錄器</h1>
                <p id="current-date" class="date-display">載入日期中...</p>
                <!-- 實時時間顯示 -->
                <div id="real-time-clock" class="time-display">00:00:00</div>
            </header>

            <div class="user-greeting">
                嗨，<span id="display-username">User</span>！加油！
            </div>

            <!-- 進度顯示 -->
            <div class="progress-container">
                <div class="progress-circle">
                    <span id="percentage" class="percentage-text">0%</span>
                    <div class="wave" id="wave"></div>
                </div>
                <div class="stats">
                    <p>已喝: <span id="current-intake">0</span> ml</p>
                    <p>目標: <span id="goal-intake">2000</span> ml</p>
                </div>
            </div>

            <!-- 操作按鈕 -->
            <div class="controls">
                <div class="quick-buttons">
                    <!-- 點擊後填入數值到輸入框 -->
                    <button class="btn add-btn" onclick="fillAmount(250)">+250ml</button>
                    <button class="btn add-btn" onclick="fillAmount(500)">+500ml</button>
                </div>
                
                <div class="custom-input">
                    <input type="number" id="custom-amount" placeholder="輸入毫升數 (ml)">
                    <button class="btn submit-btn" onclick="submitWater()">提交記錄</button>
                </div>

                <button class="btn reset-btn" onclick="resetDay()">重置今日記錄</button>
            </div>

            <!-- 記錄列表 -->
            <div class="history-section">
                <h3>今日記錄明細</h3>
                <ul id="history-list">
                    <!-- JS 插入 -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        // --- 模擬後端資料庫 (使用 localStorage) ---
        const DB_KEY = 'waterTrackerUsers';
        const SESSION_KEY = 'waterTrackerCurrentUser';

        // --- 狀態變數 ---
        let currentUser = null;
        let timerInterval = null;

        // --- 初始化 ---
        document.addEventListener('DOMContentLoaded', () => {
            checkSession();
            startClock();
        });

        // --- 時鐘功能 ---
        function startClock() {
            updateTime();
            timerInterval = setInterval(updateTime, 1000);
        }

        function updateTime() {
            const now = new Date();
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('zh-TW', dateOptions);
            const timeString = now.toLocaleTimeString('zh-TW', { hour12: false });
            document.getElementById('real-time-clock').textContent = timeString;
        }

        // --- 認證系統 (Auth) ---
        function getUsers() {
            return JSON.parse(localStorage.getItem(DB_KEY)) || [];
        }

        function saveUsers(users) {
            localStorage.setItem(DB_KEY, JSON.stringify(users));
        }

        function checkSession() {
            const sessionUser = localStorage.getItem(SESSION_KEY);
            if (sessionUser) {
                currentUser = JSON.parse(sessionUser);
                showApp();
            } else {
                showLogin();
            }
        }

        function showLogin() {
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('register-screen').classList.add('hidden');
            document.getElementById('app-screen').style.display = 'none';
            document.getElementById('login-error').textContent = '';
        }

        function showRegister() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('register-screen').classList.remove('hidden');
            document.getElementById('app-screen').style.display = 'none';
            document.getElementById('reg-error').textContent = '';
        }

        function handleRegister() {
            const user = document.getElementById('reg-user').value.trim();
            const pass = document.getElementById('reg-pass').value.trim();
            const goal = parseInt(document.getElementById('reg-goal').value) || 2000;
            const errorMsg = document.getElementById('reg-error');

            if (!user || !pass) {
                errorMsg.textContent = "請填寫所有欄位";
                return;
            }

            const users = getUsers();
            if (users.find(u => u.username === user)) {
                errorMsg.textContent = "此帳號已被註冊";
                return;
            }

            const newUser = {
                username: user,
                password: pass,
                goal: goal,
                currentIntake: 0,
                history: [],
                lastDate: new Date().toDateString()
            };

            users.push(newUser);
            saveUsers(users);
            
            localStorage.setItem(SESSION_KEY, JSON.stringify(newUser));
            currentUser = newUser;
            showApp();
        }

        function handleLogin() {
            const userInput = document.getElementById('login-user').value.trim();
            const passInput = document.getElementById('login-pass').value.trim();
            const errorMsg = document.getElementById('login-error');

            const users = getUsers();
            const foundUser = users.find(u => u.username === userInput && u.password === passInput);

            if (foundUser) {
                const today = new Date().toDateString();
                if (foundUser.lastDate !== today) {
                    foundUser.currentIntake = 0;
                    foundUser.history = [];
                    foundUser.lastDate = today;
                    saveUserToDB(foundUser);
                }

                localStorage.setItem(SESSION_KEY, JSON.stringify(foundUser));
                currentUser = foundUser;
                showApp();
            } else {
                errorMsg.textContent = "帳號或密碼錯誤";
            }
        }

        function handleLogout() {
            localStorage.removeItem(SESSION_KEY);
            currentUser = null;
            document.getElementById('login-user').value = '';
            document.getElementById('login-pass').value = '';
            showLogin();
        }

        // --- 應用程式主要邏輯 ---

        function showApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('register-screen').classList.add('hidden');
            document.getElementById('app-screen').style.display = 'block';

            document.getElementById('display-username').textContent = currentUser.username;
            document.getElementById('goal-intake').textContent = currentUser.goal;
            
            updateUI();
        }

        function saveUserToDB(userObj) {
            const users = getUsers();
            const index = users.findIndex(u => u.username === userObj.username);
            if (index !== -1) {
                users[index] = userObj;
                saveUsers(users);
                localStorage.setItem(SESSION_KEY, JSON.stringify(userObj));
            }
        }

        function fillAmount(amount) {
            const input = document.getElementById('custom-amount');
            input.value = amount;
            input.focus();
            input.style.borderColor = '#3498db';
            setTimeout(() => {
                input.style.borderColor = '#ddd';
            }, 300);
        }

        // --- 新增功能：本地存儲備份 ---
        function backupData() {
            const backup = {
                users: getUsers(),
                currentUser: currentUser,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem('waterTracker_backup', JSON.stringify(backup));
            console.log('資料已備份'); // 翻譯為繁體
        }

        // --- 新增功能：輸入驗證 ---
        function validateInput(amount) {
            if (amount <= 0) {
                alert("請輸入大於0的數值"); // 翻譯為繁體
                return false;
            }
            if (amount > 5000) {
                alert("單次飲水量不宜超過 5000ml"); // 翻譯為繁體
                return false;
            }
            return true;
        }

        // --- 修改功能：提交飲水記錄 (整合驗證與備份) ---
        function submitWater() {
            const input = document.getElementById('custom-amount');
            const amount = parseInt(input.value);

            // 整合驗證
            if (!amount || !validateInput(amount)) {
                return;
            }

            // 更新數據
            currentUser.currentIntake += amount;
            
            // 加入歷史記錄
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' });
            currentUser.history.unshift({ amount: amount, time: timeStr });

            saveUserToDB(currentUser);
            backupData(); // 執行備份
            updateUI();

            // 清空輸入框
            input.value = '';
        }

        function resetDay() {
            if(confirm("確定要清空今日的所有記錄嗎？")) {
                currentUser.currentIntake = 0;
                currentUser.history = [];
                saveUserToDB(currentUser);
                updateUI();
            }
        }

        function updateUI() {
            document.getElementById('current-intake').textContent = currentUser.currentIntake;
            
            let percentage = Math.round((currentUser.currentIntake / currentUser.goal) * 100);
            if (percentage > 100) percentage = 100;

            document.getElementById('percentage').textContent = percentage + '%';
            document.getElementById('wave').style.height = percentage + '%';

            const list = document.getElementById('history-list');
            list.innerHTML = '';
            
            if (currentUser.history.length === 0) {
                list.innerHTML = '<li style="justify-content:center; color:#999;">尚無記錄</li>';
            } else {
                currentUser.history.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span><i class="fas fa-glass-water"></i> ${item.amount} ml</span>
                        <span class="time">${item.time}</span>
                    `;
                    list.appendChild(li);
                });
            }
        }
    </script>
</body>
</html>
